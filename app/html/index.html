    <!-- Facebook feed root -->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];

            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v2.12';
            fjs.parentNode.insertBefore(js, fjs);
